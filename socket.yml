name: norwegian-postcode
description: Searching for norwegian post codes
version: 0.0.7
endpoints:
  search:
    description: Search for data based on given postcode
    parameters:
      postcode:
        type: integer
        description: Post code
        example: 113
    response:
      success:
        description: Successful query
        parameters:
          city:
            type: string
          municipality:
            type: string
          county:
            type: string
          category:
            type: string
      notFound:
        description: Post code not found
        exit_code: 404
        parameters:
          message:
            type: string
      fail:
        description: Zip generation failed
        exit_code: 400
        parameters:
          message:
            type: string
